<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadX | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="nav-left">
            <a href="index.html" class="logo">MadX Clothing</a>
            <a href="cart.html" class="cart-icon">CART (0)</a>
        </div>
        <nav class="nav-right">
            <a href="product_listing.html">CATALOG</a>
            <a href="product_detail.html">DETAIL</a>
            <a href="about.html">ABOUT</a>
            <a href="contact.html">CONTACT</a>
        </nav>

    <div class="contact-box">
        <h1 class="section-title" style="margin-top: 0;">Get In Touch</h1>
        <p class="sub-text">Visit us in Bikaner or drop a message.</p>
        
        <form action="index.html">
            <div class="form-group">
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Type your message..." required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <h2><a href="index.html">MadX</a></h2>
            <div class="contact-info">
                <p>Store Location: Bikaner, Rajasthan</p>
                <p>Phone: 7597710533</p>
                <p>Email: madxhelp74@gmail.com</p>
            </div>
        </div>
    </footer>

</body>
